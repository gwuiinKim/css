<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Grid</title>
    <style>
      .father {
        display: grid;
        grid-template-columns: 100px 200px;
        grid-template-rows: 200px 150px;
        grid-gap: 25px;
        grid-auto-flow: row;
        grid-auto-rows: 20px;
      }

      .box {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>

      <div class="box"></div>

      <div class="box"></div>
    </div>
  </body>
</html>
